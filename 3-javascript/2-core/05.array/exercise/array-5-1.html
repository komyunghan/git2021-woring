<html>

<body>
  <script>
    function gerMaxSubSum(arr) {
      let max = 0;
      let temp = 0;

      // 처음부터 끝꺼지 요소를 탐색
      // length: 6, 0 ~ 5

      // 예) [1, -2, 3, 4, -9, 6]
      for (let i = 0; i < arr.length; i++) {
        for (let j = i; j < arr.length; j++) {
          // 현재 요소와 이전 합산을 더함
          temp += arr[j];
          // 1: 1, -1, 2, 6, -3, 3
          // -2: -2, 1, 5, -4, 2
          // 3: 3, 7, -2, 4
          // 4: 4, -5, 1
          // -9: -9, -3
          // 6: 6

          // 연산 횟수(=반복문의 횟수)
          // 1 + ~ + n(length)
          // (n+1) * (n/2)
          // n(n+1) / 2

          if (temp > max) {
            max = temp;
          }
        }

        temp = 0;
      }

      return max;
    }

    let test = [
      [1, -2, 3, 4, -9, 6],
      [-1, 2, 3, -9],
      [2, -1, 2, 3, -9],
      [-1, 2, 3, -9, 11],
      [-2, -1, 1, 2],
      [100, -9, 2, -3, 5],
      [1, 2, 3],
      [-1, -2, -3],
    ]

    for (let elm of test) {
      console.log(gerMaxSubSum(elm));
    }
  </script>
</body>

</html>
