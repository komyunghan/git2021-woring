<html>

<body>
  <script>
    console.log(5 > 4); // 그냥 숫자 비교
    console.log("apple" > "pineapple"); // 사전식 비교
    console.log("2" > "12"); // 둘다 문자이므로 형변환 없이 문자로 비교
    console.log(undefined == null); // true
    console.log(undefined === null); // false
    console.log(null == "\n0\n"); // null == undefined 만 성립함
    console.log(null === +"\n0\n"); // 형식으로 다르므로 false
  </script>
</body>

</html>
