<body>
  <script>
    "" + 1 + 0  // 1
    "" - 1 + 0  // -1
    true + false  // truefalse

    4 + 5 + "px"  // 9px
    "$" + 4 + 5 // $45
    "4" - 2 // 2
    "4px" - 2  // NaN
    7 / 0  // Infinity
    "  -9  " + 5  // -4
    "  -9  " - 5  // -14
    null + 1  // 1
    undefined + 1  // NaN
    " \t \n" - 2  // ???

    let c = true + false
    let d = 6 / "3"

    let k = "  -9  " + 5
    let l = "  -9  " - 5
    let m = null + 1
    let n = undefined + 1
    let o = " \t \n" - 2

    console.log(a);
    console.log(b);

    console.log(e);
    console.log(f);

    console.log(i);
    console.log(j);
    console.log(k);

    console.log(o);
  </script>
