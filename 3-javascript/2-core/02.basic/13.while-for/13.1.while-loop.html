<html>

<body>
  <script>
    // while 반복문
    let i = 0;

    // while (조건식) {...}
    // 조건식이 true로 판별되는 동안 {...} 안쪽이 반복 수행됨.

    // 1번째: i < 3 가 맞나요?  ->  네 i == 0 입니다  ->  console.log(i); i++ 수행  -> 현재는 i == 0 수행 이후 i == 1 이 됨
    // 2번째: i < 3 가 맞나요?  ->  네 i == 1 입니다  ->  console.log(i); i++ 수행  -> 현재는 i == 1 수행 이후 i == 2 가 됨
    // 3번째: i < 3 가 맞나요?  ->  네 i == 2 입니다  ->  console.log(i); i++ 수행  -> 현재 i == 2 수행하면 i < 3 이 성립되지 않기 때문에 반복중지.
    while (i < 3) {
      console.log(i);
      i++;
    }
  </script>
</body>

</html>
