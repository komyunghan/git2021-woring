  <script>
    // 사전 순서에 맞게 크기를 비교(사전식정렬,비교)
    // A ---- Z
    // A(0041) < Z(005A)
    // 문자에 대한 코드값(숫자)를 비교함.
    console.log('Z' > ' A '); // ture, Z가 코드표에 더 뒤에 있음
    console.log('a' > 'A'); // true, 소문자가 코드표에 더 뒤에 있음

    console.log('Glow' > 'Glee'); // true
    console.log('Bee' > 'Be'); // true, 앞 부분이 다 같으면 긴 단어가 큼
  </script>
