<html>

<body>
  <script>
    let year = prompt('ECMAScript-2015 명세는 몇 년도에 출판되었을까?');

    // (최대한)모든 케이스가 if-else 구문에 속하게 짜는게 중요함
    if (year < 2015) {
      // 조건식이 true로 판별될 때 실행됨
      alert('숫자를 좀 더 올려보세요.');
    } else if (year > 2015) {
      //조선식이 false로 판별될 때 실행됨
      alert('숫자를 좀 더 내려보세요.');
    } else {
      alert('정답입니다!')
    }
  </script>
</body>

</html>
