<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>연락처 관리</title>
</head>

<body style="width: 500px;" class="mx-auto">
  <h2 class="text-center my-5">연락처 관리</h2>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <form id="form-input" class="d-flex" onsubmit="return false">
    <input id="txt-name" type="text" class="form-control me-2" placeholder="이름">
    <input id="txt-phone" type="text" class="form-control me-2" placeholder="연락처">
    <input id="txt-email" type="text" class="form-control me-2" placeholder="이메일">
    <button id="btn-add" type="button" class="btn btn-primary text-nowrap">추가</button>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
        <th>전화번호</th>
        <th>이메일</th>
        <th>작업</th>
      </tr>
    </thead>
    <tbody id="table-list"></tbody>
  </table>

  <script>
    const txtName = document.querySelector("#txt-name");
    const txtPhone = document.querySelector("#txt-phone");
    const txtEmail = document.querySelector("#txt-email");
    const btnAdd = document.querySelector("#btn-add");
    const tableList = document.querySelector("#table-list");
    const formInput = document.querySelector("#form-input");
    let i = 1;
    txtName.addEventListener("keyup", (event) => {
      if (event.keyCode == 13) {
        txtName.blur();
        add(event);
      }
    });
    txtPhone.addEventListener("keyup", (event) => {
      if (event.keyCode == 13) {
        txtPhone.blur();
        add(event);
      }
    });
    txtEmail.addEventListener("keyup", (event) => {
      if (event.keyCode == 13) {
        txtEmail.blur();
        add(event);
      }
    });
    btnAdd.addEventListener("click", add);
    tableList.addEventListener("click", remove);
    function add(event) {
      console.log(txtName.value);
      console.log(txtPhone.value);
      console.log(txtEmail.value);
      if (!txtName.value || !txtPhone.value || !txtEmail.value) {
        const alertDiv = `
          <div class="alert alert-danger alert-dismissible my-2" role="alert" id="liveAlert">
            입력값을 입력해주세요.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>    
          `;
        formInput.insertAdjacentHTML("afterend", alertDiv);

        return;
      }
      const tr = `
        <tr class="table table-striped">   
          <td>${i++}</td>
          <td>${txtName.value}</td>
          <td>${txtPhone.value}</td>
          <td>${txtEmail.value}</td>
          <td><button class="btn btn-outline-secondary btn-sm remove">삭제</button>  </td>
        `
      tableList.insertAdjacentHTML("afterbegin", tr);
      formInput.reset();
    }
    function remove(event) {
      if (event.target.className.includes("remove")) {
        const btnRemove = event.target;
        const tr = btnRemove.parentNode.parentNode;
        tr.remove();
      }
    }
  </script>
</body>

</html>
