  <!-- 페이스북 로그인 -->
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        //2. 페이스북 sdk 초기화
        appId: "886952861818583",
        cookie: true, // Enable cookies to allow the server to access the session.
        xfbml: true, // Parse social plugins on this webpage.
        version: "v7.0", // Use this Graph API version for this call.
      });

      FB.getLoginStatus(function (response) {
        console.log("페이스북  로그인여부", response);
        // Called after the JS SDK has been initialized.
        statusChangeCallback(response); // Returns the login status.3. 로그인체크. 함수의 첫번째파라미터값으로 객체를 받는다
      });
    };

    (function (d, s, id) {
      // Load the SDK asynchronously 1. 페이스북의 sdk를 페이스북 서버로부터 다운로드 받아서 웹페이지로 가져오는 코드
      var js,
        fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    })(document, "script", "facebook-jssdk");
  </script>
