<html lang="ko">

<head>
  <meta charet="uft-8">
  <style>
    ul {
      list-style: none;
      padding: 0;
    }

    /* 시작태그와 컨텐트 사이의 before영역에 스타일을 넣음 */
    ul>li::before {
      content: "✔️";
      margin-right: 0.5rem;
      color: green;
    }

    ul>li::after {
      content: "😄";
      margin-left: 0.5rem;
    }

    .txt::before {
      🙈 content: ""''
    }
  </style>
</head>

<body>
  <h1>할 일</h1>
  <ul>
    <li>HTML 태그 공부하기</li>
    <li>CSS 연습하기</li>
  </ul>
</body>

</html>
