<html lang="ko">

<head>
  <meta charet="uft-8">
</head>

<body>
  <h1>제목입니다.</h1>
  <!--p(paragraph): 단락-->
  <!--html 컨텐트는 빈공간은 1칸으로만 인식-->
  <!--html 컨텐트는 다음줄 처리가 없음-->
  <!--다음줄로 내리고 싶으면 <br> 태그 사용-->
  <!--띄어쓰기를 여러칸 하고 싶으면 $nbsp;(이스케이프 문자)-->
  <!--http://kor.pe.kr/util/4/charmap2.htm-->
  <!-- <:&lt;, >:&gt;-->
  <p>
    내용입니다.<br>
    내용입니다.
    내용입니다.
    &lt; &gt;
    내용입니다.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;내용입니다.내용입니다.
    내용입니다.
    내용입니다.
    <!--hr: 가로선-->
    <hr>
    내용입니다.
    내용입니다.
  </p>
  <!--p태그는 기본적으로 단락간 공간을 띄워줌-->
  <p>
    내용입니다.
    내용입니다.
    내용입니다.
    내용입니다.
    내용입니다.
    내용입니다.
    내용입니다.
    내용입니다.

  </p>
</body>

</html>
