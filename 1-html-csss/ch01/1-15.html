<body>

        <th>이름</th>

    <tbody>
      <tr>
        <!-- rowspan(row span)-->

        <td>010-1234-1234</td>
      </tr>
      <tr>
        <td>010-1234-1234</td>
      </tr>
    </tbody>
    <tfoot>

        <!-- colspan(column span)-->
        <!-- clumn: 열, 세로축-->
        <!-- span: 늘려라-->
        <td colspan="2">총 2건</td>
      </tr>
    </tfoot>
